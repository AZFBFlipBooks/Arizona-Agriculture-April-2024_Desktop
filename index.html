<script>
    const flipbook = document.getElementById('flipbook');
    const pages = document.querySelectorAll('.page');
    let currentPageIndex = 0;
    let zoomFactor = 1, offsetX = 0, offsetY = 0;
    let startCoords = { x: 0, y: 0 };
    let isPanning = false, initialDistance = null;
    const totalPages = pages.length;

    pages.forEach((page, index) => {
        page.style.zIndex = totalPages - index; // Initial z-index setup
    });

    const updateZoomAndPan = () => {
        flipbook.style.transform = `scale(${zoomFactor}) translate(${offsetX}px, ${offsetY}px)`;
    };

    function flipPage(forward) {
        if (forward && currentPageIndex < totalPages - 1) {
            pages[currentPageIndex].classList.add('flipped');
            currentPageIndex++;
        } else if (!forward && currentPageIndex > 0) {
            currentPageIndex--;
            pages[currentPageIndex].classList.remove('flipped');
        }
    }

    document.getElementById('nextPage').addEventListener('click', () => flipPage(true));
    document.getElementById('prevPage').addEventListener('click', () => flipPage(false));

    document.getElementById('zoom-slider').addEventListener('input', e => {
        zoomFactor = parseFloat(e.target.value);
        updateZoomAndPan();
    });

    const startPan = (x, y) => {
        isPanning = true;
        startCoords = { x: x - offsetX, y: y - offsetY };
        document.body.style.userSelect = 'none';
    };

    const doPan = (x, y) => {
        if (!isPanning) return;
        requestAnimationFrame(() => {
            offsetX = x - startCoords.x;
            offsetY = y - startCoords.y;
            updateZoomAndPan();
        });
    };

    const endPan = () => {
        isPanning = false;
        initialDistance = null;
        document.body.style.userSelect = '';
    };

    const getDistance = (touch1, touch2) => {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
    };

    flipbook.addEventListener('touchstart', e => {
        e.preventDefault();
        if (e.touches.length === 1) {
            const touch = e.touches[0];
            startPan(touch.clientX, touch.clientY);
        } else if (e.touches.length === 2) {
            initialDistance = getDistance(e.touches[0], e.touches[1]);
        }
    });

    flipbook.addEventListener('touchmove', e => {
        if (e.touches.length === 1 && !initialDistance) {
            const touch = e.touches[0];
            doPan(touch.clientX, touch.clientY);
        } else if (e.touches.length === 2) {
            const distance = getDistance(e.touches[0], e.touches[1]);
            if (initialDistance) {
                let newZoomFactor = zoomFactor * (distance / initialDistance);
                newZoomFactor = Math.max(Math.min(newZoomFactor, 5), 1); // Restrict zoomFactor between 1 and 5
                zoomFactor = newZoomFactor;
                initialDistance = distance;
                updateZoomAndPan();
            }
        }
    });

    flipbook.addEventListener('touchend', endPan);
</script>
